<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <center>
        <h1>Book Ticket</h1>
    <form>
        <table>
            <tr>
                <td>ID</td>
                <td><input type="text" id="id" name="id"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td>Mobile no</td>
                <td><input type="text" id="number" name="number"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number" id="age" name="age"></td>
            </tr>
            <tr>
                <td>Boarding Station</td>
                <td><input type="text" id="boarding" name="boarding"></td>
            </tr>
            <tr>
                <td>Destination Station</td>
                <td><input type="text" id="destination" name="destination"></td>
            </tr>
            <tr>
                <td>Ticket Category</td>
                <td>
                <select name="category" id="category">
                    <option value="First Class">First Class</option>
                    <option value="AC tier 1">AC tier 1</option>
                    <option value="AC tier 2">AC tier 2</option>
                    <option value="Tatkal">Tatkal</option>
                </select></td>
            </tr>
            <tr>
                <td>Ticket Availability</td>
                <td>
                <select name="availability" id="availability">
                    <option value="Pandian Express">Pandian Express</option>
                    <option value="Kovai Express">Kovai Express</option>
                    <option value="Vaigai Express">Vaigai Express</option>
                </select></td>
            </tr>

            <tr>
                <td>Number of tickets</td>
                <td><input type="text" id="no" name="no"></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
    </center>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
