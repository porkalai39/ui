<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>view</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        function cancel(){
            alert("confirm cancellation");
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <center>
        <h1>View Ticket</h1>
        <form>
            <table>
                <tr>
                    <td>Ticket ID</td>
                    <td><input type="text" id="idticket" name="idticket"></td>
                </tr>
                <tr>
                    <td>Train ID</td>
                    <td><input type="number" id="age" name="age"></td>
                </tr>
                <tr>
                    <td>User ID</td>
                    <td><input type="text" id="id" name="id"></td>
                </tr>
                <tr>
                    <td>User Name</td>
                    <td><input type="text" id="name" name="name"></td>
                </tr>
                <tr>
                    <td>Boarding Station</td>
                    <td><input type="text" id="boarding" name="boarding"></td>
                </tr>
                <tr>
                    <td>Destination Station</td>
                    <td><input type="text" id="destination" name="destination"></td>
                </tr>
                <tr>
                    <td>Boarding date and time</td>
                    <td><input type="text" id="bdate" name="bdate"></td>
                </tr>
                <tr>
                    <td>Arrival date and time</td>
                    <td><input type="text" id="adate" name="adate"></td>
                </tr>
                <tr>
                    <td>Number of tickets</td>
                    <td><input type="text" id="no" name="no"></td>
                </tr>
                <tr>
                    <td><button onclick="cancel()">Cancel</button></td>                     
                </tr>
            </table>
        </form>
    </center>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
